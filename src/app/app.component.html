<ion-app>

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>RC Allemannia</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-menu side="end" menuId="first" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Start Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle>
      <ion-list>
        <ion-item button routerLink="members" menuClose>
          <ion-icon name="people-sharp" slot="start"></ion-icon>
          <ion-label>Mitglieder</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="person-circle-sharp" slot="start"></ion-icon>
          <ion-label>Mein Profil</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="settings-sharp" slot="start"></ion-icon>
          <ion-label>Einstellungen</ion-label>
        </ion-item>
      </ion-list>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
